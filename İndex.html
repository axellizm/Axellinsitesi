<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXELLIZM INFINITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Outfit:wght@300;600;800&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --p: #ff007f; /* Ana Pembe */
            --b: #00d4ff; /* AkÄ±llÄ± Mavi */
            --bg: #030305;
            --card: rgba(255, 255, 255, 0.04);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            margin: 0; padding: 0;
            background: var(--bg);
            color: white;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SÃœPER GÄ°RÄ°Åž --- */
        #splash {
            position: fixed; inset: 0;
            background: #000;
            z-index: 1000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: 1s cubic-bezier(0.8, 0, 0.2, 1);
        }
        .splash-text {
            font-family: 'Sacramento', cursive;
            font-size: 3.5rem;
            color: white;
            text-shadow: 0 0 20px var(--p), 0 0 40px var(--p);
            animation: zoomPulse 3s forwards;
            text-align: center;
        }
        @keyframes zoomPulse {
            0% { transform: scale(0.5); opacity: 0; filter: blur(10px); }
            50% { transform: scale(1.1); opacity: 1; filter: blur(0); }
            100% { transform: scale(1); opacity: 0; }
        }

        /* --- ARKA PLAN EFEKTÄ° --- */
        .aura {
            position: fixed; width: 300px; height: 300px;
            background: var(--p);
            filter: blur(120px);
            border-radius: 50%;
            opacity: 0.2;
            z-index: -1;
            animation: moveAura 15s infinite alternate;
        }
        @keyframes moveAura {
            0% { top: -10%; left: -10%; }
            100% { top: 70%; left: 60%; }
        }

        /* --- MOBÄ°L APP YAPISI --- */
        #app {
            height: 100vh;
            display: flex; flex-direction: column;
            opacity: 0; transition: 1.5s;
        }

        header {
            padding: 20px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .logo {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 5px;
            background: linear-gradient(to right, #fff, var(--p));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Ä°Ã‡ERÄ°K ALANI */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        .view { display: none; animation: viewIn 0.4s ease; }
        .view.active { display: block; }
        @keyframes viewIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* KART TASARIMI */
        .glass-card {
            background: var(--card);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 25px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(15px);
        }

        /* ALT NAVÄ°GASYON (MOBÄ°L BAR) */
        nav {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(20, 20, 25, 0.8);
            backdrop-filter: blur(20px);
            height: 70px;
            border-radius: 25px;
            display: flex; justify-content: space-around; align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
        }
        .nav-item {
            font-size: 1.5rem;
            color: rgba(255,255,255,0.4);
            transition: 0.3s;
        }
        .nav-item.active {
            color: var(--p);
            transform: translateY(-5px);
            text-shadow: 0 0 15px var(--p);
        }

        /* OYUN KONSOLU */
        #game-box {
            width: 100%; aspect-ratio: 1;
            background: #000; border-radius: 20px;
            border: 2px solid var(--p);
        }

        /* PROFÄ°L EDÄ°TÃ–RÃœ */
        .profile-header {
            text-align: center; margin-bottom: 20px;
        }
        .avatar-circle {
            width: 80px; height: 80px; border-radius: 50%;
            background: var(--p); margin: 0 auto 10px;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; font-size: 1.5rem;
            box-shadow: 0 0 20px var(--p);
        }
        input, textarea {
            width: 100%; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; border-radius: 15px; color: white;
            margin-bottom: 10px; font-family: inherit;
        }
        .save-btn {
            width: 100%; padding: 15px;
            background: linear-gradient(45deg, var(--p), #660033);
            border: none; border-radius: 15px; color: white;
            font-weight: bold; font-size: 1rem;
        }

    </style>
</head>
<body>

    <div id="splash">
        <div class="splash-text">Axellizm Sitesine HoÅŸgeldiniz</div>
    </div>

    <div class="aura"></div>

    <div id="app">
        <header>
            <div class="logo">AXELLIZM</div>
        </header>

        <main>
            <section id="view-home" class="view active">
                <div class="glass-card">
                    <h2 style="margin:0 0 15px 0; color:var(--p)">Siber YÄ±lan</h2>
                    <canvas id="gc"></canvas>
                    <p style="font-size:0.8rem; color:gray; text-align:center; margin-top:10px;">Parmakla YÃ¶n Ver (YukarÄ±, AÅŸaÄŸÄ±, Sol, SaÄŸ KaydÄ±r)</p>
                </div>
            </section>

            <section id="view-chat" class="view">
                <div class="glass-card" style="height: 60vh; display:flex; flex-direction:column;">
                    <div id="chat-msgs" style="flex:1; overflow-y:auto; margin-bottom:15px;">
                        <div style="color:var(--b)">[SYSTEM]: Åžifreli tÃ¼nele girildi.</div>
                    </div>
                    <div style="display:flex; gap:10px;">
                        <input type="text" id="chat-in" placeholder="Bir ÅŸey yaz..." style="margin:0;">
                        <button onclick="sendChat()" class="save-btn" style="width:70px; padding:0; margin:0;">></button>
                    </div>
                </div>
            </section>

            <section id="view-profile" class="view">
                <div class="glass-card">
                    <div class="profile-header">
                        <div class="avatar-circle" id="user-avatar">?</div>
                        <h3 id="user-title" style="margin:5px 0;">Misafir</h3>
                        <span id="user-tag" style="color:var(--b); font-size:0.8rem;">YETKÄ°: ÃœYE</span>
                    </div>
                    
                    <div id="auth-section">
                        <input type="text" id="reg-name" placeholder="Kod AdÄ±n">
                        <input type="password" id="reg-pass" placeholder="GÃ¼venlik Åžifresi">
                        <button class="save-btn" onclick="register()">SÄ°STEME KAYDOL</button>
                        <button class="save-btn" style="background:transparent; border:1px solid #333; margin-top:5px;" onclick="login()">GÄ°RÄ°Åž YAP</button>
                    </div>

                    <div id="edit-section" style="display:none;">
                        <label style="font-size:0.8rem; color:gray;">GÃ¶rÃ¼nÃ¼r Ä°sim:</label>
                        <input type="text" id="edit-name">
                        <label style="font-size:0.8rem; color:gray;">Profil Rengi:</label>
                        <input type="color" id="edit-color" style="height:50px; padding:5px;">
                        <button class="save-btn" onclick="saveProfile()">PROFÄ°LÄ° GÃœNCELLE</button>
                        <button class="save-btn" style="background:#440000; margin-top:5px;" onclick="logout()">Ã‡IKIÅž YAP</button>
                    </div>
                </div>
            </section>
        </main>

        <nav>
            <div class="nav-item active" onclick="changeTab('home', this)">ðŸŽ®</div>
            <div class="nav-item" onclick="changeTab('chat', this)">ðŸ’¬</div>
            <div class="nav-item" onclick="changeTab('profile', this)">ðŸ‘¤</div>
        </nav>
    </div>

    <script>
        // --- SPLASH SÄ°STEMÄ° ---
        setTimeout(() => {
            document.getElementById('splash').style.opacity = '0';
            document.getElementById('app').style.opacity = '1';
            setTimeout(() => document.getElementById('splash').remove(), 1000);
        }, 3500);

        // --- NAVÄ°GASYON ---
        function changeTab(tab, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + tab).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        // --- HESAP & EDÄ°TÃ–R ---
        let currentU = null;
        function register() {
            let n = document.getElementById('reg-name').value;
            let p = document.getElementById('reg-pass').value;
            if(n && p) {
                localStorage.setItem('user_'+n, JSON.stringify({pass:p, color:'#ff007f', name:n}));
                alert("VeritabanÄ±na eklendi!");
            }
        }

        function login() {
            let n = document.getElementById('reg-name').value;
            let p = document.getElementById('reg-pass').value;
            let data = localStorage.getItem('user_'+n);
            if(data && JSON.parse(data).pass === p) {
                currentU = n;
                localStorage.setItem('session', n);
                showProfile();
            } else { alert("Hata!"); }
        }

        function showProfile() {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('edit-section').style.display = 'block';
            let data = JSON.parse(localStorage.getItem('user_'+currentU));
            document.getElementById('user-title').innerText = data.name;
            document.getElementById('user-avatar').innerText = data.name[0].toUpperCase();
            document.getElementById('user-avatar').style.background = data.color;
            document.getElementById('edit-name').value = data.name;
            document.getElementById('edit-color').value = data.color;
        }

        function saveProfile() {
            let data = JSON.parse(localStorage.getItem('user_'+currentU));
            data.name = document.getElementById('edit-name').value;
            data.color = document.getElementById('edit-color').value;
            localStorage.setItem('user_'+currentU, JSON.stringify(data));
            showProfile();
            alert("Profil gÃ¼ncellendi!");
        }

        function logout() {
            localStorage.removeItem('session');
            location.reload();
        }

        // --- MOBÄ°L YILAN (SWIPE DESTEÄžÄ°) ---
        const gc = document.getElementById('gc');
        const ctx = gc.getContext('2d');
        let px=10, py=10, gs=0, tc=20, ax=15, ay=15, xv=0, yv=0, trail=[], tail=5;

        function initGame() {
            const size = document.getElementById('view-home').offsetWidth - 40;
            gc.width = size; gc.height = size;
            gs = size / tc;
        }
        window.onload = () => {
            initGame();
            if(localStorage.getItem('session')) {
                currentU = localStorage.getItem('session');
                showProfile();
            }
        };

        function game() {
            px+=xv; py+=yv;
            if(px<0) px=tc-1; if(px>tc-1) px=0; if(py<0) py=tc-1; if(py>tc-1) py=0;
            ctx.fillStyle="#000"; ctx.fillRect(0,0,gc.width,gc.height);
            ctx.fillStyle="#ff007f";
            for(let i=0; i<trail.length; i++) {
                ctx.fillRect(trail[i].x*gs, trail[i].y*gs, gs-2, gs-2);
                if(trail[i].x==px && trail[i].y==py && tail>5) tail=5;
            }
            trail.push({x:px,y:py}); while(trail.length>tail) trail.shift();
            if(ax==px && ay==py) { tail++; ax=Math.floor(Math.random()*tc); ay=Math.floor(Math.random()*tc); }
            ctx.fillStyle="#00d4ff"; ctx.fillRect(ax*gs, ay*gs, gs-2, gs-2);
        }
        setInterval(game, 1000/10);

        // Dokunmatik Kontrol (Swipe)
        let touchX, touchY;
        document.addEventListener('touchstart', e => { touchX = e.touches[0].clientX; touchY = e.touches[0].clientY; });
        document.addEventListener('touchmove', e => {
            if(!touchX || !touchY) return;
            let diffX = touchX - e.touches[0].clientX;
            let diffY = touchY - e.touches[0].clientY;
            if(Math.abs(diffX) > Math.abs(diffY)) {
                if(diffX > 0 && xv == 0) { xv=-1; yv=0; } else if(xv == 0) { xv=1; yv=0; }
            } else {
                if(diffY > 0 && yv == 0) { yv=-1; xv=0; } else if(yv == 0) { yv=1; xv=0; }
            }
            touchX = null; touchY = null;
        });

        // --- CHAT ---
        function sendChat() {
            let i = document.getElementById('chat-in');
            if(i.value) {
                let box = document.getElementById('chat-msgs');
                let color = currentU ? JSON.parse(localStorage.getItem('user_'+currentU)).color : 'white';
                box.innerHTML += `<div><b style="color:${color}">${currentU || 'Misafir'}:</b> ${i.value}</div>`;
                i.value = ''; box.scrollTop = box.scrollHeight;
            }
        }
    </script>
</body>
</html>
